<div *ngIf='films'>
  <div *ngFor='let film of films.results'>
    <div class="card">
      <div class="cardContainer">
      <h3>{{ film.title }}</h3>
      <p>{{ film.epidsoe_id }}</p>
      <p>Opening Crawl: <br /><br />{{ film.opening_crawl }}</p>
      <p>Director: {{ film.director }}</p>
      <p>Producer: {{ film.producer }}</p>
      <p>Release Date: {{ film.release_date }}</p>
    </div>
  </div>
</div>
</div>
